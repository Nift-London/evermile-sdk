                                        example: 500
                                      currency:
                                        type: string
                                        example: GBP
                                      discount:
                                        description: A discount object
                                        type: object
                                        properties:
                                          listPriceCents:
                                            type: integer
                                            format: int64
                                            description: The item's list price (before discount) in cents/pence. E.G. "500" = 5 GBP
                                            example: 500
                                          discountPercent:
                                            type: integer
                                            format: int64
                                            description: The discount percentage
                                            example: 15
                                          reason:
                                            type: string
                                            enum:
                                              - deliverTogether
                                              - deliveryNearbyPromotion
                                            description: The discount reason
                                            example: deliverTogether
                                        required:
                                          - listPriceCents
                                          - discountPercent
                                          - reason
                                      liabilityPriceCents:
                                        type: integer
                                        format: int64
                                        description: The item's liability price in cents
                                        example: 500
                                      bookingFeeCents:
                                        type: integer
                                        format: int64
                                        description: The item's booking fee in cents
                                        example: 500
                                    required:
                                      - value
                                      - currency
