          description: Should include live tracking info with this order. Default is false.
          example: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: The details of a booked order
                type: object
                properties:
                  id:
                    type: string
                    description: The ID of the order
                    format: uuid
                    example: f9bc2fa1-fa33-4b79-8fe5-f4fbe24c6edd
                  externalOrderId:
                    type: string
                    description: An external order ID attached to this order
                    example: Order_1234
                  storeId:
                    type: string
                    description: The ID of the e-commerce store for this order (if exists)
                    format: uuid
                    example: f9bc2fa1-fa33-4b79-8fe5-f4fbe24c6edd
                  storeName:
                    type: string
                    description: The name of the store for this order (if exists)
                    example: The Magic Wine Store
                  status:
                    type: object
                    description: An order status with reporting information
                    properties:
                      orderStatus:
                        type: string
                        enum:
                          - Pending
                          - Ready
                          - ReceivedAtCollectionPoint
                          - Collected
                          - InTransit
                          - WaitingInHub
                          - OnWayToDropoff
                          - DeliveredToCollectionPoint
                          - Delivered
                          - Cancelled
                          - CannotFulfill
                          - Failed
                          - ReturningToSender
                          - ReturnedToSender
                          - ReadyForHandoff
                          - WaitingForHandoff
                          - PickedUp
                        description: "The status of an order:            \n  | Value             \t        | Description                                       \t                |\n  |-----------------------------|-----------------------------------------------------------------------|\n  | Pending           \t        | Order is new, prior to processing                 \t                |\n  | Ready             \t        | Order is ready for collection by courier          \t                |\n  | ReceivedAtCollectionPoint \t| Order was received at the collection point awaiting courier pickup    |\n  | Collected         \t        | Order was collected                               \t                |\n  | InTransit         \t        | Order is in transit on the way to the hub         \t                |\n  | WaitingInHub      \t        | Order is waiting in the hub                       \t                |\n  | OnWayToDropoff    \t        | Order is on the way to the end destination        \t                |\n  | DeliveredToCollectionPoint  | Order awaiting at collection point for pickup by end customer         |\n  | Delivered         \t        | Order was delivered (final status)                \t                |\n  | Cancelled         \t        | Order was cancelled (final status)                \t                |\n  | CannotFulfill               | Order has issues that need handling               \t                |\n  | Failed            \t        | Order delivery failed                             \t                |\n  | ReturningToSender \t        | Delivery failed, item is being returned to sender \t                |\n  | ReturnedToSender  \t        | Item has been returned to sender (final status)   \t                |\n  | ReadyForHandoff   \t        | Order is ready for handoff                        \t                |\n  | WaitingForHandoff \t        | Order is waiting to be received                   \t                |\n  | PickedUp          \t        | Order was picked up in store (final status)          \t                |\n"
                        example: OnWayToDropoff
                      reporter:
                        type: string
                        description: Who reported this status
                        example: John
                      reporting_time:
                        type: string
                        format: date-time
                        description: The reporting time in ISO8601 format
                        example: 2022-07-21T10:20:28.000Z
                      manuallyUpdated:
                        type: boolean
                        description: True if the status was manually changed by the reporter
                        example: true
                      lifeCycleStatus:
                        type: string
                        enum:
                          - preCollection
                          - tracking
                          - final
                        example: final
                        description: |
                          <u>The order life cycle status</u>: <br>            
