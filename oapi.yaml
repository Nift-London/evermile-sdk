openapi: 3.0.2
info:
  title: Evermile Commercial Quotes and Booking API
  version: '1.0'
  description: This is Evermile's commercial API for handling delivery quotes and orders
  contact:
    name: API Support
    email: support@evermile.io
    url: 'https://www.evermile.io'
  license:
    name: All rights reserved Evermile.io
    url: 'https://www.evermile.io/terms-conditions'
  termsOfService: 'https://www.evermile.io/terms-conditions'
servers:
  - url: 'https://api.{api-subdomain}.evermile.io/v1/commercial'
    variables:
      api-subdomain:
        default: prod
        description: The stage subdomain
        enum:
          - prod
          - sandbox
externalDocs:
  description: Evermile Webhooks
  url: 'https://www.svix.com/event-types/eu/org_2Tw0GVEKrNdN3x7Fdifsfs1v5Af/'
security:
  - Sandbox:
      - read
      - order
  - Prod:
      - read
      - order
paths:
  /schema:
    get:
      tags:
        - Schema
      summary: API schema
      description: Get a YAML representation of this API schema
      responses:
        '200':
          description: ok
          content:
            text/plain:
              schema:
                type: string
        '401':
          description: Unauthorized access
  /quote:
    parameters:
      - in: header
        name: X-EVERMILE-MERCHANT-ID
        schema:
          type: string
          format: uuid
        required: false
        description: 'The merchant ID, if using a client credentials token. Will be ignored with a regular user token.'
      - in: header
        name: X-EVERMILE-TRACE-ID
        schema:
          type: string
        required: false
        description: A trace ID for tracing the request through the Evermile platform
      - in: header
        name: X-EVERMILE-STORE-ID
        schema:
          type: string
        required: false
        description: A store ID for an order's store platform context
    post:
      tags:
        - Quotes
      summary: Get a quote
      description: Get proposals for a quote on a delivery order
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: Proposals response for a quote request
                type: object
                properties:
                  dateProposals:
                    type: array
                    description: An array (map) of proposals by date
                    items:
                      type: object
